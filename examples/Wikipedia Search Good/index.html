<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Styles -->
    <link rel="stylesheet" href="./styles.css" />
    <title>Wikipedia Search JS Example</title>
</head>

<body>
    <section class="wiki">
        <div class="container">

    <script src="./script.js"></script>

</body>

</html>
